        function actividad3(str) {
            var h = 7;
            var letters = ["a", "c", "d", "e", "g", "i", "l", "m", "n", "o", "p", "r", "s", "t", "u", "w"];

            for (var i = 0; i < str.length; i++) {

                var index = letters.indexOf(letter);
                h = (h * 37) + index;
            }
